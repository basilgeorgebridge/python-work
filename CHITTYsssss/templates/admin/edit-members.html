{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<body>
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Edit Members</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="{% url 'adminindex' %}">Home</a></li>
                <li class="breadcrumb-item active"><a href="{% url 'view-members' %}">Members</a></li>
                <li class="breadcrumb-item active">Edit Members</li>
              </ol>
            </div>
          </div>
        </div>
    </div>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body images p-5">
                    <h2 class="text-uppercase text-center mb-5"><i class='fas fa-user-circle'></i> Edit Members</h2>
                        <form method="post" class="px-md-2" enctype="multipart/form-data">
                            <div>
                                {% csrf_token %}
                                {% if messages %}
                                {{message}}
                                {% endif %}
                            </div>
                            <table id="cl">
                                {% for f in form %}
                                <tr>
                                    <td>{{f.label}}</td>
    
                                    <td> {{f}} </td>
                                </tr>
                                {% endfor %}
                            </table>
                            <br>
                            <div class="col-4">
                              <button type="submit" class="btn btn-primary btn-block btton ">Edit</button>
                            </div>
                        </form>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </section>
</body>
{% endblock%}
