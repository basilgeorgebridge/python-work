{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Applying leave details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script> 
</head>
<body>
<div class="myDiv">  
    <div class="head">
        
        <h1>Your Leave Details</h1>
    </div>
    <table>
        <tr>
            <th>Details</th>
            <th>Edit</th>
        </tr>
        <tr>
            <td>leave type </td>
            <td>{{ leavedet.leavetype }}<a href="applyleave.html"><i class="fa fa-edit" style="font-size:24px ; color:blue"></i></a></td>
        </tr>
        <tr>
            <td>From</td>
            <td>{{ leavedet.fromdate }}<a href="applyleave.html"><i class="fa fa-edit" style="font-size:24px ; color:blue"></i></a></td>
        </tr>
        <tr>
            <td>to</td>
            <td>{{ leavedet.to }}<a href="applyleave.html"><i class="fa fa-edit" style="font-size:24px ; color:blue"></i></a></td>
        </tr>
        <tr>
            <td>fullday/halfday</td>
            <td>{{ leavedet.daytype  }}<a href="applyleave.html"><i class="fa fa-edit" style="font-size:24px ; color:blue"></i></a></td>
        </tr>
        <tr>
            <td>session</td>
            <td>{{ det.session }}<a href="applyleave.html"><i class="fa fa-edit" style="font-size:24px ; color:blue"></i></a></td>
        </tr>
        <tr>
            <td>reason</td>
            <td>{{ leavedet.reason }}<a href="applyleave.html"><i class="fa fa-edit" style="font-size:24px ; color:blue"></i></a></td>
        </tr>
        {% endfor %}
    </table> 
    
    <div>
    <br>
    <input type="submit"  id="usrlvbk" value="Back" class="button button2">
    <input type="submit"  id="dellv" value="delete" class="button button2">
    <input type="submit"  id="cnflv" value="confirm" class="button button2">
    </div>
</div>
</body>
</html>
