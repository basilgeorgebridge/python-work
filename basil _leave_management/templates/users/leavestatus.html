{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>leave Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script> 
</head>
<body>
<div class="myDiv">  
  <div class="head">
    <h1>Leave Status</h1>
  </div>
<table id="table1">
   <tr><th>Sl.No</th>
       <th>Type</th>
       <th>From</th>
       <th>To</th>
       <th>Status</th>
       <th>Reason</th>
       <th>Operations</th>
    </tr>
    {% for det in lv %}
    <tr><td>{{det.user_id}}</td>
        <td>{{ det.leavetype }}</td>
        <td>{{ det.fromdate }}</td>
        <td>{{ det.to }}</td>
        <td>status</td>
        <td>{{ det.reason }}</td>
        <td><a href="/edit/{{ det.id }}"><i class="fa fa-edit" style="font-size:24px ; color:blue"></i></a>&nbsp;&nbsp;<a href="/delete/{{ det.id }}"><i class="fa fa-trash" style="font-size:24px ; color:rgb(233, 24, 24)"></i></a></td>
      </tr>
    {% endfor %}
</table>
<br>
<a type="button" href="{% url 'profile' %}" class="button button2">back</a>
</div>
</body>
</html>
