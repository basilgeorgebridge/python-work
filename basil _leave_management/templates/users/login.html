{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
</head>
<body>
<div class="myDiv">
<h1>Login Form</h1>
<form id="bsf" method="POST">
    {% csrf_token %}
    <br>
    <br>
<div>
    <label for="uname"><b>Username : </b></label>
    <input class="input" type="text" id="uname" placeholder="Username.." name="username" required>
    <br>
</div>
<br>
<div>
    <label for="psw"><b>Password : </b></label>
    <input class="input" type="password" id="pword" placeholder="Password.." name="password" required>
    <br> 
    <br>
</div> 
<div>
    {% for messages in messages %}
    <h3>{{messages}}</h3>
    {% endfor %}
</div> 
<div>
    <input type="submit"  id="login" value="Login" class="button button1">
</div>
<div>
    <a href="forgotpass.html"><h4>Forgot password?</h4></a>
</div>
</form>
</div>
<footer>
    <p class="text-footer">
        Copyright basilelavansÂ©-All rights are reserved
    </p>
</footer>
</body>
</html>
