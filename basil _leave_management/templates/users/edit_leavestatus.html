{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit leave status</title>
    <title>Applying leave details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script> 
</head>
<body>
    <form method="POST" action="/update/{{lvedt.id}}/">  
        {% csrf_token %} 
    <div class="myDiv">  
        <div class="head">
            <h1>Update Leave Details</h1>
        </div>
        <table border="1">
            <tr>
                <th>Details</th>
                <th>Edit</th>
            </tr>
            <tr>
                <td>leave type </td>  
                <td><input type="text" name="leavetype"  value="{{ lvedt.leavetype  }}"/></td>
            </tr>
            <tr>
                <td>From</td>
                <td><input type="text" name="leavefrom"  value="{{ lvedt.fromdate  }}" checked /></td>
            </tr>
            <tr>
                <td>to</td>
                <td><input type="text" name="leaveto"  value="{{ lvedt.to }}" checked /></td>
            </tr>
            <tr>
                <td>fullday/halfday</td>
                <td><input type="text" name="leaveday"  value="{{ lvedt.daytype  }}"/></td>
            </tr>
            <tr>
                <td>session</td>
                <td><input type="text" name="leavehalf"  value="{{ lvedt.session  }}"/></td>
            </tr>
            <tr>
                <td>reason</td>
                <td><input type="text" name="leavereason"  value="{{ lvedt.reason  }}"/></td>
            </tr>
        </table> 
            <div>  
                <br>
                <br>
            <button type="submit"  class="button button2">Update</button> 
                <br>
                <br> 
            </div>   
</form>  
</body>
</html>
