{% load static %}
<!DOCTYPE html>
<html>
<head>
<title> admin Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>  
</head>
<body>
    <div class="flex-container">
        <label for="fileToUpload">
            <div>
                <img class="profile-pic preview1 ImgPreview" id="imgFileUpload" style="cursor: pointer" src="{% static 'images/hrpropic.jpg' %}">
                <span class="glyphicon glyphicon-camera"></span>
                <span id="mySpan">Change Image</span>
            </div>
            </label>
            <input type="File" name="fileToUpload" class="fileToUpload" id="fileToUpload">
            {% for de in udet %}
        
        <div class="bio">
            <h2><b> {{user.first_name}} {{user.last_name}}</b></h2>
            <h4><b> {{de.designation }}</b></h4>
            <h4><b> {{de.user_id}}</b></h4>
            <h4><b> {{de.phonenumber}}</b></h4>
            <h4><b> {{user.email}}</b></h4>
        </div>
        <br><br>
           {% endfor %}
    </div>
<ul>
    <li><a href="{% url 'ad-leaverequest' %}">Leave Requests</a></li>
    <li><a href="{% url 'ad-changepassword' %}">change password</a></li>
    <li><a href="{% url 'ad-logout' %}">Logout</a></li>
</ul>

</html>
